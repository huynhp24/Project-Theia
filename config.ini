[default]
image_upload_folder = /opt/theia/frontend_api/images/
image_allowed_file_extensions = {'png', 'jpg'}

[logging]
logdir = /opt/theia/logs/
loglevel = info
log_stream_to_console = true

[database]
host = 127.0.0.1
port = 3306
user =
password =
dbname = theia

[amazon]
s3Bucket = bucket-image
region = us-west-1
accessKey =
secretKey =

[account]
path = bucket-image
s3doc = hellokitty.jpg

[rabbitmq]
rmq_server =
rmq_port = 5672
rmq_username =
rmq_password =
rmq_url_image_q = image_url
rmq_image_upload_q = image_path

[api_path]
api_route = /theia/api/v1.0/img_url
api_route_file = /theia/api/v1.0/img_path